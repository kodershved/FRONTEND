<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="form__text">
        <input type="text" name="primaryLanguage" id="" value="HTML" disabled />
      </div>
      <div class="form__checkbox">
        <input type="checkbox" name="agree" id="" />
      </div>
      <div class="form__checkbox">
        <input
          type="checkbox"
          name="like"
          id=""
          checked
          onclick="return false;"
        />
      </div>
      <div class="form__color">
        <input type="color" name="favouriteColor" id="" value="#ff7f50" />
      </div>
      <div class="form_input">
        <input type="date" name="birthDate" id="" value="2021-01-02" />
      </div>

      <div>
        <input
          type="datetime-local"
          name="birthTime"
          id=""
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div>
        <input type="file" name="avatar" id="" />
      </div>
      <div>
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div>
        <input type="number" name="favouriteNumber" id="" value="17" />
      </div>
      <div>
        <textarea
          name="story"
          id=""
          rows="5"
          cols="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input type="password" name="password" value="secret" />
      </div>
      <div class="languages">
        <input type="radio" name="language" value="html" />
        <label for="">HTML</label>
        <input type="radio" name="language" value="css" checked />
        <label for="">CSS</label>
        <input type="radio" name="language" value="javascript" />
        <label for="">JavaScript</label>
      </div>
      <div>
        <input type="range" name="learningProgress" id="" value="30" />
      </div>
      <div>
        <select name="framework" id="">
          <option value="jquery" selected>jQuery</option>
          <option value="react">React</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          type="search"
          name="search"
          id=""
          placeholder="Type first letters..."
        />
      </div>
      <div><input type="time" name="lunchEnd" id="" value="14:01" /></div>
      <div>
        <input
          type="url"
          name="website"
          id=""
          placeholder="https://website.com"
        />
      </div>
      <div>
        <input type="week" name="birthWeek" id="" value="2021-W51" />
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
