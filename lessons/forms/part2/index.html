<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="form__input">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form__input">
        <label for="age">Age</label>
        <input type="number" name="age" min="3" max="10" value="17" required />
      </div>
      <div class="form__input">
        <input type="checkbox" name="agree" id="" disabled />
        <label for="">Accept terms and conditions</label>
      </div>

      <div class="choose-gender form__input">
        <input type="radio" name="gender" id="male" checked />
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="secret" />
        <label for="secret"> Secret</label>
      </div>
      <div class="form__input">
        <textarea
          name="description"
          id=""
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>

      <div class="form__input">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
