<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .separator {
        height: 50px;
        background-color: aliceblue;
      }

      .child,
      .parent {
        border: 2px solid black;
      }
      .parent {
        width: 300px;
        height: 100px;
        background-color: yellowgreen;
      }

      .child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="separator"></div>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
