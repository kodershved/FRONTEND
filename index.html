<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blocks {
        position: fixed;
        left: 0px;
        top: 0px;
      }

      .block_red {
        background-color: red;
        float: left;
        width: 20%;
        height: 200px;
      }

      .block_green {
        background-color: green;
        float: left;
        width: 20%;
        height: 200px;
      }
      .block_blue {
        background-color: blue;
        float: left;
        width: 20%;
        height: 200px;
      }

      .block_yellow {
        background-color: yellow;
        float: left;
        width: 20%;
        height: 200px;
      }

      .block_black {
        background-color: black;
        float: left;
        width: 20%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="blocks">
      <div class="block_red"></div>
      <div class="block_green"></div>
      <div class="block_blue"></div>
      <div class="block_yellow"></div>
      <div class="block_black"></div>
    </div>
  </body>
</html>
