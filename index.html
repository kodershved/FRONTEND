<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />

    <style>
      li {
        list-style-type: none;
      }
      .header {
        position: fixed;
        height: 40px;
        background-color: darkturquoise;
        top: 0;
        width: 100%;
      }

      .navigation {
        height: 100%;
        margin-top: -16px;
      }
      .nav-item {
        float: left;
        color: white;
        margin-left: 16px;
        height: 40px;
      }

      .content {
        height: 5000px;
        background-color: beige;
        padding-left: 50%;
      }
      .head {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin-left: -100px;
        margin-top: 50%;
        float: left;
      }

      .ear {
        background-color: brown;
        width: 40px;
        height: 60px;
        float: left;
        margin-top: -60px;
      }

      .ear_left {
        margin-left: -40px;
      }

      .ear_right {
        margin-left: 200px;
      }

      .eye {
        background-color: gray;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        float: left;
        margin-top: 80px;
      }

      .eye_right {
        margin-left: 40px;
      }
      .eye_left {
        margin-left: 60px;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Contacts</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="head">
        <div class="ear ear_right"></div>
        <div class="ear ear_left"></div>
        <div class="eye eye_right"></div>
        <div class="eye eye_left"></div>
      </div>
    </main>
  </body>
</html>
